<style>

</style>

<section class="section blog">
  <div class="container">

      <h1 style="color: white; margin-bottom: 30px; text-align: center;">Noticias recientes</h1>



    <div class="card-deck">
      {{ range first 3 (where .Site.RegularPages "Type" "blog" )}}
       
      <div class="card">

        <img src="{{ .Params.Image | absURL }}" class="img-fluid" alt="{{ .Title | markdownify }}">
        <div class="card-body ">
          <h5 class="card-title" style="text-align: center;"><a href="{{ .Permalink }}"><strong >{{ .Title | markdownify }}</strong></a></h5>
       
            <p class="module line-clamp">{{ .Summary }}</p>
          
        </div>

        

        <a style="color: white;" href="{{ .Params.botton_link }}">
        <button type="button" class="btn btn-primary ">{{ .Params.botton }}&nbsp;&nbsp; </a><i class="fa fa-arrow-right" aria-hidden="true"></i></button></a> 
        <br>
        <div class="card-footer">
          <small class="text-muted"><i class="far fa-calendar-alt" >&nbsp;&nbsp;</i>{{ .PublishDate.Format "January 2, 2006" }}</small>
        </div>
      </div>
     
      {{ end }}
    </div>
  
    </div>
</section>
